<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Griglia Campo Minato</title>
</head>
<body>

    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-6 d-flex justify-content-start align-items-center">
                    <img class="logo" src="./img/mobile-logo.png" alt="">
                    <h1 class="fw-bold">Campo Minato</h1>
                </div>
                <div class="col-6 d-flex justify-content-end align-items-center">
                    <div class="fs-5">
                        Difficoltà:
                    </div>
                    <select name="difficulty" id="difficulty">
                       <option value="">Seleziona livello di difficoltà</option> 
                       <option value="1">Facile</option>
                       <option value="2">Medio</option>
                       <option value="3">Difficile</option>
                    </select>
                    <button id="generate-button">Play</button>
                </div>
            </div>
        </div>
    </header>

    <main class="my-5">
        <div class="d-flex justify-content-center">
            <div id="grid" class="d-flex"></div>
        </div>
    </main>

    <footer>
        <div class="container-fluid">
            <div class="row">
                <div></div>
                <div class="col-12 d-flex justify-content-start align-items-center">
                    <h5 class="pt-4">
                        Made with &hearts; by <a href="">Boolean</a>
                    </h5>
                </div>
            </div>
        </div>
    </footer>


    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
